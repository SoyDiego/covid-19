<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Covid-19 - Stats</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <script src="js/fontawesome.js"></script>

        <link rel="stylesheet" href="css/styles.css" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
    </head>

    <body>
        <div id="loader" class="loader">
            <img src="img/loader.svg" alt="">
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-12 text-center">
                    <h1 class="bg-primary text-white mt-2">Covid-19 Stats</h1>
                    <hr class="bg-primary">
                </div>


                <!-- WORLD -->
                <div class="col-xl-12 text-center mb-3">
                    <img class="img-fluid" src="img/world.png" alt="">
                </div>
                <div class="col-xl-12 col-md-6">
                    <div id="divWorld" class="card mb-3">
                        <!-- Here bring the content from JS -->
                    </div>
                </div>
                <!-- ARGENTINA -->
                <div class="col-xl-12 text-center mb-3">
                    <img class="img-fluid" src="img/ar.png" alt="" width="150">
                </div>
                <div class="col-xl-12 col-md-6">
                    <div id="divArgentina" class="card mb-3">
                        <!-- Here bring the content from JS -->
                    </div>
                </div>

                <!-- SPAIN -->
                <div class="col-xl-12 text-center mb-3">
                    <img class="img-fluid" src="img/es.png" alt="" width="150">
                </div>
                <div class="col-xl-12 col-md-6">
                    <div id="divSpain" class=" card mb-3">
                        <!-- Here bring the content from JS -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <script src="js/moment.js"></script>
        <script src="js/app.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery-3.4.1.slim.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>

</html>
