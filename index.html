<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Covid-19 - Stats</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <script src="js/fontawesome.js"></script>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-12 text-center mt-5">
                    <h1 class="text-white">Covid-19 Stats</h1>
                </div>
                <!-- ARGENTINA -->
                <div class="col-xl-12 col-md-6 col-sm-12">
                    <div class="card mb-3">
                        <div class="row no-gutters">
                            <div class="col-md-2">
                                <img src="img/argentina.png" class="card-img" alt="...">
                            </div>
                            <div class="col-md-2">
                                <div class="card-body bg-primary">
                                    <h5 class="card-title">Total Cases</h5>
                                    <p id="totalCases" class="card-text">200</p>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="card-body bg-success">
                                    <h5 class="card-title">Recovered</h5>
                                    <p id="recovered" class="card-text">200</p>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="card-body bg-danger">
                                    <h5 class="card-title">Deaths</h5>
                                    <p id="deaths" class="card-text">200</p>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="card-body bg-warning">
                                    <h5 class="card-title">Today Cases</h5>
                                    <p id="todayCases" class="card-text">200</p>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="card-body bg-secondary">
                                    <h5 class="card-title">Active</h5>
                                    <p id="active" class="card-text">200</p>
                                </div>
                            </div>

                            <div class="col-xl-12 text-center">
                                <p id="update" class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- SPAIN -->
                <div class="col-xl-12 col-md-6 col-sm-12">
                    <div class="card mb-3">
                        <div class="row no-gutters">
                            <div class="col-md-2">
                                <img src="img/spain.svg" class="card-img" alt="...">
                            </div>
                            <div class="col-md-2">
                                <div class="card-body bg-primary">
                                    <h5 class="card-title">Total Cases</h5>
                                    <p class="card-text">200</p>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="card-body bg-success">
                                    <h5 class="card-title">Recovered</h5>
                                    <p class="card-text">200</p>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="card-body bg-danger">
                                    <h5 class="card-title">Deaths</h5>
                                    <p class="card-text">200</p>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="card-body bg-warning">
                                    <h5 class="card-title">Today Cases</h5>
                                    <p class="card-text">200</p>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="card-body bg-secondary">
                                    <h5 class="card-title">Active</h5>
                                    <p class="card-text">200</p>
                                </div>
                            </div>

                            <div class="col-xl-12 text-center">
                                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <script src="js/app.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery-3.4.1.slim.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>

</html>
